name: Build Latest

on: workflow_dispatch

env:
  SOURCE_DIR: ${{ github.workspace }}
  QT_VERSION: 6.4.2
  BUILD_TYPE: Release

jobs:
  build-desktop-application-windows:
    name: Build Desktop Application Windows
    runs-on: windows-latest

    steps:
     # Increase page size so that the compiler doesn't
     # run out of memory
     - name: Configure Pagefile
       uses: al-cheb/configure-pagefile-action@v1.3
       with:
         minimum-size: 16GB
         maximum-size: 16GB
         disk-root: "C:"

     - name: Checkout Repository
       uses: actions/checkout@v3
       with:
         submodules: recursive
 
     - name: Install Qt
       uses: jurplel/install-qt-action@v3.2.1
       with:
         version: ${{ env.QT_VERSION }}
         host: 'windows'
         target: 'desktop'
         arch: 'win64_mingw'
         cache: true
         cache-key-prefix: install-qt-${{env.QT_VERSION}}-action

     - name: Configure CMake
       working-directory: ${{github.workspace}}
       run: cmake gui -G "MinGW Makefiles" -B build -DGITHUB_WORKFLOW=True -DEMBED_DATA=True
       
     - name: Build
       working-directory: ${{github.workspace}}
       run: cmake --build build --config ${{env.BUILD_TYPE}} -j

     - name: Get Version
       id: get-version
       working-directory: ${{github.workspace}}
       run: |
         echo "RANDO_VERSION=$(((Get-Content version.hpp | Select-String -Pattern '#define RANDOMIZER_VERSION "[0-9\.a-z]*"') -Replace '.*("[0-9\.a-z]*").*', '$1') -Replace '"', '')" >> $env:GITHUB_OUTPUT
       
     - name: Call windeployqt
       working-directory: ${{github.workspace}}/build
       shell: cmd # Setting up environment vars only works properly in cmd
       run: |
         mkdir Release
         cp wwhd_rando.exe Release/wwhd_rando.exe
         cd Release
         ${{github.workspace}}\..\Qt\6.4.2\mingw_64\bin\qtenv2.bat
         windeployqt wwhd_rando.exe --no-translations --no-system-d3d-compiler --no-opengl-sw
     
     - name: Archive release folder
       uses: thedoctor0/zip-release@0.7.1
       with:
         type: 'zip'
         path: ${{github.workspace}}/build/Release
         filename: wwhd_rando_windows.zip
 
     - name: Save Artifact
       uses: actions/upload-artifact@v3
       with:
         path: ${{github.workspace}}/wwhd_rando_windows.zip
         name: wwhd_rando_windows_${{steps.get-version.outputs.RANDO_VERSION}}.zip

  build-wiiu-homebrew-application:
    name: Build Wii U Homebrew Application
    runs-on: ubuntu-latest
    
    steps:
     - name: Checkout Repository
       uses: actions/checkout@v3
       with:
         submodules: recursive
    
     - name: Build App
       working-directory: ${{github.workspace}}
       run: |
         docker build -t rando .
         docker run -i -e BUILD_TYPE=full -v "$(pwd):/src" rando

     - name: Get Version
       id: get-version
       shell: pwsh
       working-directory: ${{github.workspace}}/build
       run: |
         echo "RANDO_VERSION=$(((Get-Content version.hpp | Select-String -Pattern '#define RANDOMIZER_VERSION "[0-9\.a-z]*"') -Replace '.*("[0-9\.a-z]*").*', '$1') -Replace '"', '')" >> $env:GITHUB_OUTPUT
 
     - name: Save Artifact
       uses: actions/upload-artifact@v3
       with:
         path: ${{github.workspace}}/build/wwhd_rando.wuhb
         name: wwhd_rando_${{steps.get-version.outputs.RANDO_VERSION}}.wuhb
